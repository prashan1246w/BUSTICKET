{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Payment Successful!</h2>
                    <p class="lead">Your ticket has been booked successfully.</p>
                    <hr>
                    <p>A confirmation email will be sent to your registered email address.</p>
                    <p>You can view your booking details in your profile.</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary me-2">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
